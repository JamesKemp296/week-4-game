<!DOCTYPE html>
<html>
<head>
	<title>week-4-game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container container-fluid">
		<div class="row">
			<div class="col-md-12">
				<a href="http://fontmeme.com/star-wars-font/"><img src="http://fontmeme.com/embed.php?text=STAR%20WARS%20RPG%20GAME&name=Starjedi.ttf&size=50&style_color=000000" alt="Star Wars Font"></a>
			</div>	
		</div>

		<!-- Character Selection -->
		<div class="row" id="charSelect">
			<div class="col-md-12">
				
				<!-- Han Solo Image -->

				<div class="displayInline defaultColor">
					<img id="soloIMG"src="assets/images/han.jpg" width="200px">
				</div>

				<!-- Greedo Image -->

				<div class="displayInline defaultColor">
					<img id="greedoIMG"src="assets/images/greedo.jpg" width="200px">
				</div>
				<!-- Luke Skywalker Image -->

				<div class="displayInline defaultColor">
					<img id="lukeIMG"src="assets/images/luke.jpg" width="200px">
				</div>

				<!-- Darth Vader Image -->

				<div class="displayInline defaultColor">
					<img id="vaderIMG"src="assets/images/vader.jpg" width="200px">
				</div>

			</div>
		</div>

		<!-- Your character -->
		<div class="row" id="yourChar">
			<div class="col-md-12">
				<div>
					<h3>Your Character</h3>
				</div>
				<div id="yourCharacter">
					
				</div>
			</div>
		</div>

		<!-- Characters to attack -->
		<div class="row">
			<div class="col-md-12">
				<div>
					<h3>Enemies Available To Attack</h3>
				</div>
				<div id="enemiesToAttack">
					
				</div>
			</div>
		</div>

		<!-- Fight Section -->
		<div class="row">
			<div class="col-md-12">
				<div>
					<h3>Fight Section</h3>
				</div>
				<div id="fightButton">
					<button class="btn btn-default">
						Attack
					</button>
				</div>
			</div>
		</div>

		<!-- Defender -->
		<div class="row">
			<div class="col-md-12">
				<div>
					<h3>Defender</h3>
				</div>
				<div id="enemyDefender">
					
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12 text-center">
				<footer>&copy; James Kemp 2016</footer>
			</div>
		</div>
	</div>
	

</body>
</html>
