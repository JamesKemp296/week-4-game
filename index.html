<!DOCTYPE html>
<html>
<head>
	<title>week-4-game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container container-fluid">
		<div class="row">
			<div class="col-md-12">
				<img src="http://fontmeme.com/embed.php?text=Fallout%20NukaCola%20Collector&name=Overseer Oblique.ttf&size=100&style_color=000000" alt="Fallout Font">
			</div>	
		</div>

		<!-- Instructions -->
		<div class="row" id="charSelect">
			<div class="col-md-12">
				<p></p>
			</div>
		</div>

		<!-- Random Number and Score -->
		<div class="row" id="yourChar">
			<div class="col-md-6">
				<div>
					<h3 id="randomNumber"></h3>
				</div>
				<div id="scoreBoard">
					<h2 id="winOrLoseText"></h2>
					<h2 id="winScore"></h2>
					<h2 id="loseScore"></h2>
				</div>
			</div>
		</div>

		<!-- NukaCola a.k.a the "Gems" in my game. -->
		<div class="row">
			<div class="col-md-3" id="nuka1">
				
			</div>
			<div class="col-md-3" id="nuka1">
				
			</div>
			<div class="col-md-3" id="nuka1">
				
			</div>
			<div class="col-md-3" id="nuka1">
				
			</div>
		</div>

		<!-- Your score is text -->
		<div class="row">
			<div class="col-md-12">
				<div>
					<h3>Your score is:</h3>
				</div>
			</div>
		</div>

		<!-- Your Score -->
		<div class="row">
			<div class="col-md-12">
				<div>
					<h3 id="yourScore"></h3>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12 text-center">
				<footer>&copy; James Kemp 2016</footer>
			</div>
		</div>
	</div>
	

</body>
</html>
